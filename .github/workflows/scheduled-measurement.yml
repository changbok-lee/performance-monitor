name: Scheduled Performance Measurement

on:
  schedule:
    # Mobile: 매일 한국시간 오전 1시 (UTC 16:00)
    - cron: '0 16 * * *'
    # Desktop: 매일 한국시간 오전 2시 (UTC 17:00)
    - cron: '0 17 * * *'
  
  # 수동 실행 가능
  workflow_dispatch:

jobs:
  measure:
    runs-on: ubuntu-latest
    
    permissions:
      contents: write
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          persist-credentials: true
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
      
      - name: Install dependencies
        working-directory: ./backend
        run: npm install
      
      - name: Create .env file
        working-directory: ./backend
        run: |
          echo "PAGESPEED_API_KEY=${{ secrets.PAGESPEED_API_KEY }}" > .env
      
      - name: Determine network type
        id: network
        run: |
          HOUR=$(date -u +%H)
          if [ "$HOUR" == "16" ]; then
            echo "type=Mobile" >> $GITHUB_OUTPUT
          else
            echo "type=Desktop" >> $GITHUB_OUTPUT
          fi
      
      - name: Run measurement
        working-directory: ./backend
        run: node run-measurement.js
        timeout-minutes: 300
        env:
          NETWORK_TYPE: ${{ steps.network.outputs.type }}
      
      - name: Configure Git
        run: |
          git config --local user.email "github-actions[bot]@users.noreply.github.com"
          git config --local user.name "github-actions[bot]"
      
      - name: Commit and push if changes
        run: |
          git add backend/database/performance.db
          git diff --staged --quiet || git commit -m "Auto-update: ${{ steps.network.outputs.type }} measurement $(date +'%Y-%m-%d %H:%M:%S')"
          git push