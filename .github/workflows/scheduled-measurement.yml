name: Scheduled Performance Measurement

on:
  schedule:
    # 매일 한국시간 오전 9시 (UTC 00:00)
    - cron: '0 0 * * *'
  
  # 수동 실행 가능
  workflow_dispatch:

jobs:
  measure:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
      
      - name: Install dependencies
        working-directory: ./backend
        run: npm install
      
      - name: Create .env file
        working-directory: ./backend
        run: |
          echo "PAGESPEED_API_KEY=${{ secrets.PAGESPEED_API_KEY }}" > .env
      
      - name: Run measurement
        working-directory: ./backend
        run: node run-measurement.js
        timeout-minutes: 120
      
      - name: Configure Git
        run: |
          git config --local user.email "github-actions[bot]@users.noreply.github.com"
          git config --local user.name "github-actions[bot]"
      
      - name: Commit and push if changes
        run: |
          git add backend/database/performance.db
          git diff --staged --quiet || git commit -m "Auto-update: Performance measurement $(date +'%Y-%m-%d %H:%M:%S')"
          git push