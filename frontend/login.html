<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>로그인 - 아임웹 성능 모니터링</title>
  <link rel="stylesheet" href="css/style.css">
  <style>
    body {
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
    }

    .login-container {
      background: white;
      padding: 40px;
      border-radius: 15px;
      box-shadow: 0 10px 40px rgba(0, 0, 0, 0.2);
      width: 100%;
      max-width: 420px;
      margin: 20px;
    }

    .login-header {
      text-align: center;
      margin-bottom: 30px;
    }

    .login-header h1 {
      color: #667eea;
      font-size: 1.8em;
      margin-bottom: 10px;
    }

    .login-header p {
      color: #666;
      font-size: 0.95em;
    }

    .login-form {
      display: flex;
      flex-direction: column;
      gap: 20px;
    }

    .form-group {
      display: flex;
      flex-direction: column;
      gap: 8px;
    }

    .form-group label {
      font-weight: 600;
      color: #333;
      font-size: 0.95em;
    }

    .form-group input {
      padding: 14px 16px;
      border: 2px solid #e0e0e0;
      border-radius: 8px;
      font-size: 1em;
      transition: all 0.3s;
    }

    .form-group input:focus {
      outline: none;
      border-color: #667eea;
      box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.15);
    }

    .form-group input::placeholder {
      color: #aaa;
    }

    .domain-hint {
      font-size: 0.85em;
      color: #888;
      margin-top: 4px;
    }

    .error-message {
      background-color: #f8d7da;
      color: #721c24;
      padding: 12px 16px;
      border-radius: 8px;
      font-size: 0.9em;
      display: none;
      border: 1px solid #f5c6cb;
    }

    .error-message.show {
      display: block;
    }

    .btn-login {
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      color: white;
      padding: 14px 24px;
      border: none;
      border-radius: 8px;
      font-size: 1.05em;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.3s;
    }

    .btn-login:hover {
      transform: translateY(-2px);
      box-shadow: 0 5px 20px rgba(102, 126, 234, 0.4);
    }

    .btn-login:active {
      transform: translateY(0);
    }

    .btn-login:disabled {
      opacity: 0.7;
      cursor: not-allowed;
      transform: none;
    }

    .login-footer {
      text-align: center;
      margin-top: 25px;
      padding-top: 20px;
      border-top: 1px solid #eee;
    }

    .login-footer p {
      color: #888;
      font-size: 0.85em;
    }
  </style>
</head>
<body>
  <div class="login-container">
    <div class="login-header">
      <h1>아임웹 성능 모니터링</h1>
      <p>내부 구성원 전용 대시보드</p>
    </div>

    <form class="login-form" id="loginForm">
      <div id="errorMessage" class="error-message"></div>

      <div class="form-group">
        <label for="email">이메일</label>
        <input
          type="email"
          id="email"
          name="email"
          placeholder="example@imweb.me"
          required
          autocomplete="email"
        >
        <span class="domain-hint">@imweb.me 이메일만 사용 가능합니다</span>
      </div>

      <div class="form-group">
        <label for="password">비밀번호</label>
        <input
          type="password"
          id="password"
          name="password"
          placeholder="비밀번호를 입력하세요"
          required
          autocomplete="current-password"
        >
      </div>

      <button type="submit" class="btn-login" id="loginBtn">
        로그인
      </button>
    </form>

    <div class="login-footer">
      <p>문의: QA팀</p>
    </div>
  </div>

  <script src="js/login.js"></script>
</body>
</html>
